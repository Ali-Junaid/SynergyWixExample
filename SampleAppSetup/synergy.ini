[synergy]
DBLDIR=%SYNERGYDE%dbl
WND=%SYNERGYDE%toolkit
SYNBIN=%SYNERGYDE32%composer

RPT=%SYNERGYDE%rpt
RPTLIB=%SYNERGYDE%rpt\lib
RPTDAT=%SYNERGYDE%rpt\rptdat

RPS=%SYNERGYDE%rps
RPSLIB=%SYNERGYDE%rps\lib
RPSDAT=%SYNERGYDE%rps\rpsdat

SODBC_DBA=%SYNERGYDE%Connect\synodbc\dba

EXE=***INSTALLFOLDER***
DAT=***DATAFOLDER***

[composer]
PATH=%SYNERGYDE%composer;%PATH%
APP_STATE=HIDDEN
OPTIMIZE_REDRAW=0
MAXMEM=16777216

[rps]
APP_WIDTH=82

[rpt]
RPTTUT=%SYNERGYDE%rpt\tutor

[script]
OPTIMIZE_REDRAW=0

[synctl]
OPTIMIZE_REDRAW=0

[fonts]
DEFAULT=Fixedsys;9;A




